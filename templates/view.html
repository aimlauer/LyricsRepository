<html>
    <head>
        <title>{{ title }}</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <style>
        body { margin:0; padding: 0;  font-family: 'Montserrat'; background: #222; color: white;}
        .main { background: #222;  }
        .main h1 { margin-bottom: 10px; text-align:center; }
        .main a { color: purple; font-size: 20px; text-align: right; }
        .box{ width:100%;  }
		.song { background-color: #333; width: 100%; margin: auto; border-radius: 5px;}
        .song:hover{ transition: all 1s; background-color: #79257e;  }
        pre { font-family: 'Montserrat'; font-size: 15px; }
        a { text-decoration: none;  color: white;}
        a:link { text-decoration: none;font-size:16px;  color: white;}
        a:visited { text-decoration: none;  color: grey;}
        pre { white-space:pre-wrap; font-size: 18px; }

        .container { padding: 2px 16px; margin-bottom: 10px; }
		.container p { margin: 0px; padding: 0px; }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="box">
                <a href="/"><h1 style="font-size: 25px;">Sosearz</h1></a>
                <div class="song">
                    <div class="container">
						<div style="text-align: right;">
							<a href="/editsong/{{id}}">Edit</a><br>
							<a href="/deletesong/{{artist}}/{{title}}">Delete</a><br>
						</div>
                        <h2>{{ title }}</h2>
                        <h4>{{ artist }}</h4>
                        <center><pre>{{ lyrics }}</pre></center>
                    </div>
                </div>
        </div>
    </body>
</html>
