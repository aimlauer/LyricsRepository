<html>
    <head>
        <title>{{ title }}</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <style>
        body { margin:0; padding: 0;  font-family: 'Montserrat'; background: #222; color: white;}
        .main { background: #222;  }
        .main h1 { margin-bottom: 10px; text-align:center; }
        .main a { color: purple; font-size: 20px; text-align: right; }
        .box{ width:100%;  }
		.song { background-color: #333; margin: 0px; width: 60%; margin: auto;}
        .song:hover{ transition: all 0.5s; background-color: #444; }
        pre { font-family: 'Montserrat'; font-size: 15px; }
        a { text-decoration: none; }
        a:link { color: #eee; font-size: 16px; }
        a:hover { font-weight: bold;}
        a:visited { color: grey; }
        pre { white-space:pre-wrap; }

        .container { padding: 2px 16px; margin-bottom: 10px; }
		.container p { margin: 0px; padding: 0px; }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="box">
                <a href="/"><h1 style="font-size: 25px;">Sosearz</h1></a>
                {% for song in search_result: %}
                <div class="song">
                    <div class="container">
						<div style="text-align: right;">
							<a href="/editsong/{{song['id']}}">Edit</a><br>
							<a href="/deletesong/{{song['artist']}}/{{song['title']}}">Delete</a><br>
							<a href="/view/{{song['id']}}">Read</a></center>
						</div>
                        <p><b>{{ song['title'] }}</b></p>
                        <small>{{ song['artist'] }}</small>
                    <center><pre>{{ song['lyrics'][:175]+'...' }}</pre></center>
                    </div>
                </div>
                {% endfor %}
        </div>
    </body>
</html>
